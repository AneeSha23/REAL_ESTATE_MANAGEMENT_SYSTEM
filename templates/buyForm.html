
{% extends 'base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block body %}

<div class="untree_co-section bg-light">
    <div class="container">
     
      <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="200">
        <div class="col-lg-8 bg-white p-5">
          <form class="contact-form" >
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="fname">Property name</label>
                  <input type="text" class="form-control" id="fname">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="text-black" for="lname">Owner</label>
                  <input type="text" class="form-control" id="lname">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="text-black" for="email">Location</label>
              <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label class="text-black" for="email">Price</label>
                <input type="number" class="form-control" id="email">
              </div>

            <div class="form-group">
              <label class="text-black" for="password">Phone Number</label>
              <input type="text" class="form-control" id="password">
            </div>

            <div class="form-group">
              <label class="text-black" for="password2">Landmark</label>
              <input type="text" class="form-control" id="password2">
            </div>

            <div class="form-group">
                <label class="text-black" for="password2">Category</label>

                <select class="form-control" aria-label="Default select example">
                    <option selected>Select Category</option>
                    <option value="1">Sale</option>
                    <option value="2">Rent</option>
                    <option value="3">Short Term</option>
                  </select>
            </div>
            <div class="form-group">
              <p>
                <small>By proceeding, you agree to the <a href="#">Terms and Conditions</a></small>
              </p>
            </div>

            <button type="submit" class="btn btn-primary mb-4"> Submit </button>

            
          </form>
        </div> <!-- /.col-lg-7 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </div> <!-- /.untree_co-section bg-light -->


{% endblock %}
