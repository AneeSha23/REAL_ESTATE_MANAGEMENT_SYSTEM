

{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block body %}



  <div class="untree_co-section bg-light">
    <div class="container">
      <div class="row justify-content-center text-center mb-5">
        <div class="col-lg-6">
          <h2 class="text-secondary heading-2">Log in</h2>
          <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5 bg-white p-5">
          <form class="contact-form" method="post" action="" data-aos="fade-up" data-aos-delay="200">
            {% csrf_token %}
            <div class="form-group">
              <label class="text-black" for="email">User Name </label>
              <input type="text" name="email" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label class="text-black" for="password">Password</label>
              <input type="password" name="pwd" class="form-control" id="password">
            </div>

            

            <button type="submit" class="btn btn-primary mb-4">Log in</button>

            <div class="form-group">
              <p><small>No account yet? <a href="{% url 'register' %}">Sign up</a></small></p>
            </div>
          </form>
        </div> <!-- /.col-lg-7 -->
      </div> <!-- /.row -->
    </div> <!-- /.container -->
  </div> <!-- /.untree_co-section bg-light -->

  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div> -->

{% endblock %}
